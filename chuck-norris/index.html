<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.card {
				box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
				padding: 20px;
				margin: 10px;
				background-color: whitesmoke;
			}
			.cool-body {
				background-color: blanchedalmond;
				height: 900px;
				text-align: center;
				padding: 50px;
				margin: 100px;
				font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
			}
			#warning1 {
				color: red;
			}
		</style>
	</head>
	<body>
		<div class="cool-body">
			<h1 class="header">CHUCK NORRIS JOKE GENERATOR APP</h1>
			<div class="form-container">
				<form action="#">
					<label for="search-joke">Search Joke: </label>
					<input type="text" id="search-joke" />
					<input type="submit" value="Search" id="search-btn" />
				</form>
				<p id="warning1"></p>
				<br />
				<button class="random" id="random">Generate Random Joke</button> <br />
				<br />
				<label for="category">Choose Category</label>
				<select name="category" id="category1">
					<option value="">Select</option>
				</select>
				<button class="select-category" id="select-category">Generate</button>
			</div>
			<div class="display-jokes" id="display-jokes">
				<!-- <div class="card">
					<p class="joke-id"></p>
					<p class="joke-body"></p>
				</div> -->
			</div>
		</div>
		<script src="./chuck.js"></script>
	</body>
</html>
