<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.container {
				display: grid;
				grid-template-columns: auto auto auto auto auto;
				column-gap: 50px;
				row-gap: 50px;
				overflow: auto;
				margin-bottom: 50px;
			}
			.card {
				box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
				padding: 20px;
			}
			#card {
				width: 340px;
				margin-top: 10px;
			}
			.card img {
				width: 300px;
				height: 200px;
			}
		</style>
	</head>
	<body>
		<h1 class="header">First 10 Countries</h1>
		<div class="container" id="container">
			<!-- <div class="card">
				<h1 class="country-name"></h1>
				<img src="" alt="" id="flag" />
				<div class="card-body">
					<h3 class="region"></h3>
					<h3 class="capital"></h3>
				</div>
			</div> -->
		</div>
		<div class="search-country" id="search-country">
			<form action="#">
				<label for="country-name">Country Name: </label>
				<input type="text" id="country-name" />
				<input type="submit" value="Search" id="search-btn" />
			</form>
			<div class="display-country" id="display-country"></div>
		</div>
		<script src="./countries.js"></script>
	</body>
</html>
