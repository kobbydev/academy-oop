<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<title>Chat App</title>
	</head>
	<body>
		<div class="container">
			<div class="contacts-screen">
				<div class="contacts-screen-header">
					<input type="text" id="search-box" placeholder="Search" />
				</div>
				<hr />
				<button class="chat-btn" id="chat-btn-1">
					<div class="profile-info">
						<img src="./images/Ellipse 3.png" alt="" />
						<div class="profile-name">
							<h3>Kwabena</h3>
							<p id="last-message-sent"></p>
						</div>
					</div>
				</button>
				<hr />
				<button class="chat-btn" id="chat-btn-2">
					<div class="profile-info">
						<img src="./images/Ellipse 3.png" alt="" />
						<div class="profile-name">
							<h3>George</h3>
							<p>Have you received it?</p>
						</div>
					</div>
				</button>
				<hr />
				<button class="chat-btn" id="chat-btn-3">
					<div class="profile-info">
						<img src="./images/Ellipse 3.png" alt="" />
						<div class="profile-name">
							<h3>Ralph</h3>
							<p>Hello</p>
						</div>
					</div>
				</button>
				<hr />
				<button class="chat-btn" id="chat-btn-4">
					<div class="profile-info">
						<img src="./images/Ellipse 3.png" alt="" />
						<div class="profile-name">
							<h3>Kofi</h3>
							<p>OMW!</p>
						</div>
					</div>
				</button>
				<hr />
			</div>
			<div class="chat-screen" id="chat-screen">
				<div class="chat-screen-header" id="chat-screen-header">
					<div class="profile-info">
						<img src="./images/Ellipse 3.png" alt="" />
						<div class="profile-name">
							<h3>Kwabena</h3>
							<p>Online</p>
						</div>
					</div>
					<div class="profile-icons">
						<img src="./images/carbon_phone.png" alt="" />
						<img src="./images/carbon_search.png" alt="" />
						<img src="./images/akar-icons_more-horizontal-fill.png" alt="" />
					</div>
				</div>
				<div class="chat-screen-body" id="chat-screen-body"></div>
				<div class="chat-screen-footer" id="chat-screen-footer">
					<input
						type="text"
						id="message-box"
						placeholder="Write a message..."
					/>
					<button class="send-btn" id="send-btn">
						<img src="./images/Vector.png" alt="" />
					</button>
				</div>
			</div>
		</div>

		<script src="./index.js"></script>
	</body>
</html>
